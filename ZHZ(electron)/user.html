<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-table.min.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-table.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap-table-zh-CN.min.js" ></script>
		<script type="text/javascript" src="js/defult.js" ></script>
		<script type="text/javascript" src="js/user.js" ></script>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/defult.css" />
		<title>用户界面</title>
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<nav class="navbar navbar-default navbar-fixed-top mynav">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<img src="img/sy_public_logo.gif" style="height: 5rem;background-color: #fbfbfb;" ><a href="index.html"></a></img>
							</div>
							<div class="collapse navbar-collapse row " id="example-navbar-collapse">
								<ul class="nav navbar-nav row col-md-9">
									<li class="col-md-1 down">
										<a onclick="javascript :window.location.href='index.html';"><i class="fa fa-reply fa-1"></i></a>
									</li>
									<li class="col-md-1 down">
										<a onclick="javascript :location.reload()"><i class="fa fa-refresh fa-1"></i></a>
									</li>
									<li class="col-md-3 col-md-push-3">
										<a id="mainbar" onclick="javascript :window.location.href='user.html';"><i class="fa">已租账号</i></a>
									</li>
									<li class="col-md-3 col-md-push-1">
										<a id="mainbar" onclick="javascript :window.location.href='deal_order.html';"><i class="fa">已买账号</i></a>
									</li>
									<li class="col-md-3 col-md-pull-1">
										<a id="mainbar" onclick="javascript :window.location.href='deal_order.html';"><i class="fa">代练账号</i></a>
									</li>
								</ul>
								<ul class="nav navbar-nav navbar-right col-md-1 row">
									<li class="col-md-1 col-md-pull-1 push">
										<a onclick="minbt(this)"><i class=" fa fa-window-minimize fa-1x"></i></a>
									</li>
									<li class="col-md-1 push">
										<a onclick="closebt(this)"><i class=" fa fa-power-off fa-1x"></i></a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-sm-12">
					<div id="table-nav" class="pull-left">
						<ul class="nav nav-tabs">
							<li><a href="#" onclick="panduan($(this))">进行中</a></li>
							<li><a href="#" onclick="panduan($(this))">待付款</a></li>
							<li><a href="#" onclick="panduan($(this))">已完成</a></li>
							<li><a href="#" onclick="panduan($(this))">已失败</a></li>
							<li><a href="#" onclick="panduan($(this))">已失效</a></li>
						</ul>
					</div>
					<table id="table"></table>
				</div>
			</div>
			
			<!--警告模态框-->
			<div class="row clearfix">
				<div class='modal my-modal-alert' id='my-modal-alert'>
					<div class='modal-dialog boxBodySmall' style="width:300px">
						<div class='modal-content'>
							<div class='modal-header boxHeader'>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									&times;
								</button>
								<h4 class='modal-title boxTitle' id='modal-title'>警告</h4>
							</div>
							<div class='modal-body' id='modal-body-alert'>
								<div id='modal_message'>js弹框自动消失案例</div>
								<span id='num'></span>
							</div>
							<div class='modal-footer boxFooter' id='modal-footer'>
								<button type='button' class='btn btn-default boxButton' data-dismiss='modal'>关闭</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
