			<table id="table"></table>

	<!--警告模态框-->
	<div class="row clearfix">
		<div class='modal my-modal-alert' id='my-modal-alert'>
			<div class='modal-dialog boxBodySmall' style="width:300px">
				<div class='modal-content'>
					<div class='modal-header boxHeader'>
						<h4 class='modal-title boxTitle' id='modal-title'>警告</h4>
					</div>
					<div class='modal-body' id='modal-body-alert'>
						<div id='modal_message'></div>
						<span id='num'></span>
					</div>
					<div class='modal-footer boxFooter' id='modal-footer'>
						<button type='button' class='btn btn-info boxButton' data-dismiss='modal' onclick="zuxiao();">确定</button>
						<button type='button' class='btn btn-default boxButton' data-dismiss='modal' onclick="javascript:$('#my-modal-alert').toggle();">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!--发帖模态框-->
	<div class="modal fade" id="writeBBS" tabindex="-1" role="dialog" aria-labelledby="writeBBSLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:800px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h3 class="modal-title" id="writeBBSLabel">
					发帖
				</h3>
			</div>
			<div class="modal-body">
			
			<div id="alert-danger"><!--class="alert alert-danger"--></div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-indent fa-lg"></i></span>
				<input class="form-control required" type="text" placeholder="帖子主题" id="bbsTitle" name="username" autofocus="autofocus" maxlength="20" />
			</div>
			<div id="summernote">内容</div>
			<br />
			</div>
			<div class="container"> 
			    <div class="card-drop"> 
			        <a class='toggle' href="#"> 
			            <i class='fa fa-qq'></i>  
			            <span class='label-active'>英雄联盟</span>
			        </a> 
			        <ul> 
			            <li class='active'> 
			              <a data-label="英雄联盟" href="#"><i class='fa fa-qq'></i>英雄联盟</a> 
			            </li> 
			            <li> 
			              <a data-label="绝地求生" href="#"><i class='fa fa-wechat'></i>绝地求生</a> 
			            </li> 
			            <li > 
			              <a data-label="王者荣耀" href="#"><i class='fa fa-weibo'></i>王者荣耀</a> 
			            </li>
			        </ul> 
			    </div> 
			</div>
			<div class="form-group col-md-offset-9 modal-footer">
				<button id="BBS-btn" type="submit" class="btn btn-success pull-right" name="submit">发帖</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
	
	<!--Login模态框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:400px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h3 class="modal-title" id="myModalLabel">
					Login
				</h3>
			</div>
			<div class="modal-body">
			<div id="login-alert-danger"><!--class="alert alert-danger"--></div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user fa-lg"></i></span>
				<input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20" />
			</div>
			<br />
			<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
				<input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="16" />
			</div>
			</div>
			<div class="form-group col-md-offset-9 modal-footer">
				<button id="login-btn" type="submit" class="btn btn-success pull-right" name="submit">登录</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
